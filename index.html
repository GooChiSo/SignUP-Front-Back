<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIGN UP! — 타이틀</title>
  <!-- Pretendard -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
  <style>
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 24px;
      z-index: 30;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.16);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.22);
    }

    .logout-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    .logout-btn .material-icons-outlined {
      font-size: 22px;
      color: var(--title);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 40;
      backdrop-filter: blur(3px);
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal-logout {
      background: #ffffff;
      width: min(320px, 88vw);
      padding: 24px 22px 20px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.22);
    }

    .modal-logout h2 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 800;
      color: var(--title);
    }

    .modal-logout p {
      margin: 0 0 20px;
      font-size: 13px;
      color: var(--muted);
    }

    .modal-actions {
      display: flex;
      gap: 8px;
    }

    .modal-option {
      flex: 1 1 0;
      padding: 9px 12px;
      font-size: 13px;
      font-weight: 800;
      border-radius: 999px;
      border: 2px solid #d2e6dc;
      background: #ffffff;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .modal-option.primary {
      background: linear-gradient(180deg, var(--btn1-from), var(--btn1-to));
      border-color: transparent;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .modal-option:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
    }

    .modal-option:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    :root {
      --bg: #eefaf2;
      --card: #fff;
      --title: #2f8057;
      --text: #356a55;
      --muted: #6c8f7f;
      --btn1-from: #4cc06a;
      --btn1-to: #2c9b55;
      --btn2-from: #43b66b;
      --btn2-to: #2b8d58;
      --btn3-from: #3aae98;
      --btn3-to: #2a8b7e;
      --shadow: 0 14px 28px rgba(0, 0, 0, .12), 0 10px 10px rgba(0, 0, 0, .08);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Pretendard, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 50% 0%, #f5fff9 0%, var(--bg) 60%) fixed,
        linear-gradient(0deg, #f6fff8, var(--bg)) fixed;
    }

    .frame {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: 1fr auto 2fr;
      place-items: center;
      padding: clamp(16px, 3vw, 40px);
    }

    .spacer {
      width: min(1100px, 92vw);
    }

    .hero {
      text-align: center;
      width: min(1100px, 92vw);
      margin: 0 auto;
    }

    .title {
      font-weight: 900;
      letter-spacing: .6px;
      color: var(--title);
      font-size: clamp(38px, 7.6vw, 80px);
      line-height: 1.05;
      margin: 0 0 12px;
    }

    .subtitle {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 20px);
      margin: 0 0 40px;
    }

    .tiles {
      display: grid;
      gap: clamp(14px, 2.6vw, 28px);
      grid-template-columns: repeat(2, 1fr);
      width: min(700px, 92vw);
      margin: 0 auto;
    }

    @media (max-width:860px) {
      .tiles {
        grid-template-columns: 1fr;
      }
    }

    .tile {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: clamp(18px, 3.2vw, 28px);
      min-height: 96px;
      border-radius: var(--radius);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: clamp(15px, 2.2vw, 18px);
      box-shadow: var(--shadow);
      transform: translateY(0);
      transition: transform .12s ease, filter .2s ease, opacity .2s ease;
      /* ▶ 버튼 테두리/기본 스타일 제거 */
      border: 0;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      background: none;
    }

    .tile:hover {
      transform: translateY(-2px);
      filter: brightness(1.04);
    }

    .tile:active {
      transform: translateY(0);
      filter: brightness(.98);
    }

    /* 실제 배경(그라데이션)은 클래스별로 부여 */
    .tile--follow {
      background: linear-gradient(180deg, var(--btn1-from), var(--btn1-to));
    }

    .tile--learn {
      background: linear-gradient(180deg, var(--btn2-from), var(--btn2-to));
    }

    .tile--quick {
      background: linear-gradient(180deg, var(--btn3-from), var(--btn3-to));
    }

    .icon {
      width: 22px;
      height: 22px;
      opacity: .95;
    }

    .frame::before {
      content: "";
      position: fixed;
      inset: 10px;
      border-radius: 18px;
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, .04), inset 0 0 0 8px rgba(255, 255, 255, .55);
      mix-blend-mode: multiply;
    }
  </style>
</head>

<body>
  <button class="logout-btn" id="logoutBtn" aria-label="로그아웃">
    <span class="material-icons-outlined" aria-hidden="true">logout</span>
  </button>
  <main class="frame" aria-labelledby="title">
    <div class="spacer" aria-hidden="true"></div>

    <section class="hero">
      <h1 id="title" class="title">SIGN UP!</h1>
      <p class="subtitle">즐겁게 배우는 수화!</p>

      <div class="tiles" role="list">
        <a href="follow.html" class="tile tile--follow" role="listitem" aria-label="날 따라해봐요">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7.5 12V6.5a1.5 1.5 0 1 1 3 0V12" stroke="white" stroke-width="1.7" stroke-linecap="round" />
            <path d="M10.5 12V5.5a1.5 1.5 0 1 1 3 0V12" stroke="white" stroke-width="1.7" stroke-linecap="round" />
            <path d="M13.5 12V7.5a1.5 1.5 0 1 1 3 0V12" stroke="white" stroke-width="1.7" stroke-linecap="round" />
            <path d="M6 12.5v1.8c0 3 2.4 5.4 5.4 5.4h1.2c3 0 5.4-2.4 5.4-5.4v-1.8" stroke="white" stroke-width="1.7"
              stroke-linecap="round" />
          </svg>
          <span>날 따라해봐요</span>
        </a>

        <a href="quickdraw.html" class="tile tile--quick" role="listitem" aria-label="퀵드로우" data-action="quick">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M13 2 4 14h6l-1 8 9-12h-6l1-8Z" stroke="white" stroke-width="1.7" stroke-linejoin="round" />
          </svg>
          <span>퀵드로우</span>
        </a>
      </div>
    </section>

    <div class="spacer" aria-hidden="true"></div>
  </main>

  <div class="modal-backdrop" id="logoutModal">
    <div class="modal-logout" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
      <h2 id="logoutTitle">로그아웃 하시겠어요?</h2>
      <!-- <p>언제든지 다시 SIGN UP! 으로 돌아오실 수 있어요.</p> -->
      <div class="modal-actions">
        <button class="modal-option primary" id="confirmLogout">로그아웃할게요</button>
        <button class="modal-option" id="cancelLogout">잘못 눌렀어요</button>
      </div>
    </div>
  </div>

  <script>
    // 기존 타일 클릭 로깅 (데모용)
    document.querySelectorAll('.tile').forEach(btn => {
      btn.addEventListener('click', (e) => {
        console.log('clicked:', btn.dataset.action);
      });
    });

    // 로그아웃 모달 UI 제어 (화면 구현만)
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutModal = document.getElementById('logoutModal');
    const cancelLogout = document.getElementById('cancelLogout');
    const confirmLogout = document.getElementById('confirmLogout');

    if (logoutBtn && logoutModal) {
      logoutBtn.addEventListener('click', () => {
        logoutModal.classList.add('show');
      });
    }

    if (cancelLogout && logoutModal) {
      cancelLogout.addEventListener('click', () => {
        logoutModal.classList.remove('show');
      });
    }

    if (logoutModal) {
      // 바깥(배경) 클릭 시 닫기
      logoutModal.addEventListener('click', (e) => {
        if (e.target === logoutModal) {
          logoutModal.classList.remove('show');
        }
      });
    }

    // confirmLogout(로그아웃할게요)는 화면 구현만, 실제 동작은 백엔드에서 처리 예정이므로 여기서는 아무 동작도 하지 않습니다.
  </script>
</body>

</html>
