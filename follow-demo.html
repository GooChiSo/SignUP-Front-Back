<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>날 따라해봐요 — SIGN UP!</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />
  <style>
    :root {
      --bg: #e9f7ef;
      --accent: #2c9b55;
      --gray: #d3dcd7;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      /* 판정 색상 */
      --green: #2c9b55;
      /* Perfect */
      --blue: #3b82f6;
      /* OK */
      --yellow: #f59e0b;
      /* Not Bad */
      --red: #ef4444;
      /* Bad */
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Pretendard, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f5fff9 0%, var(--bg) 100%);
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 60px 100px;
      /* 아래 데모버튼 공간 */
    }

    .avatar,
    .player {
      width: 300px;
      height: 400px;
      border-radius: 12px;
      background: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #4b5b52;
      font-size: 22px;
      box-shadow: var(--shadow);
    }

    .hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #23653d;
    }

    .score {
      font-size: 36px;
      font-weight: 900;
    }

    .combo {
      font-size: 20px;
      font-weight: 600;
      color: #5f8769;
    }

    /* 판정 피드백 */
    .feedback {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 72px;
      font-weight: 900;
      opacity: 0;
      pointer-events: none;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s, transform 0.3s;
    }

    .feedback.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
      animation: pop 0.9s ease forwards;
    }

    /* 판정별 색상 */
    .feedback--Perfect {
      color: var(--green);
    }

    .feedback--OK {
      color: var(--blue);
    }

    .feedback--NotBad {
      color: var(--yellow);
    }

    .feedback--Bad {
      color: var(--red);
    }

    @keyframes pop {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.6);
      }

      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.4);
      }
    }

    /* 점수 증가 애니메이션 */
    .pts {
      position: absolute;
      right: 60px;
      top: 60px;
      font-size: 28px;
      font-weight: 700;
      color: #2c9b55;
      opacity: 0;
      pointer-events: none;
    }

    .pts.show {
      animation: float 1s ease forwards;
    }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      10% {
        opacity: 1;
      }

      80% {
        opacity: 1;
        transform: translateY(-20px);
      }

      100% {
        opacity: 0;
        transform: translateY(-30px);
      }
    }

    /* 좌하단: 나가기 버튼 */
    .exit-btn {
      position: absolute;
      bottom: 30px;
      left: 40px;
      padding: 12px 18px;
      background: #fff;
      color: #2c9b55;
      border: 2px solid #2c9b55;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    /* 하단 데모 버튼 영역 (스타일 최소화) */
    .demo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .demo button {
      padding: 8px 12px;
      font-family: inherit;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="avatar">AVATAR</div>
    <div class="player">YOU</div>

    <div class="hud">
      <div class="score" id="score">0 pts</div>
      <div class="combo" id="combo">Combo x0</div>
    </div>

    <div class="feedback" id="feedback">Perfect!</div>
    <div class="pts" id="pts">+30pt</div>

    <button class="exit-btn" onclick="location.href='index.html'">← 나가기</button>

    <!-- 데모 버튼 (디자인 최소) -->
    <div class="demo" aria-label="판정 이펙트 데모">
      <button data-demo="Perfect">Perfect</button>
      <button data-demo="OK">OK</button>
      <button data-demo="Not Bad">Not Bad</button>
      <button data-demo="Bad">Bad</button>
    </div>
  </div>

  <script>
    let totalScore = 0;
    let combo = 0;

    const scoreMap = { Perfect: 30, OK: 20, 'Not Bad': 10, Bad: 0 };

    function normalizeClassName(result) {
      // "Not Bad" -> "NotBad"
      return result.replace(/\s+/g, '');
    }

    function showFeedback(result) {
      const fb = document.getElementById('feedback');
      const pts = document.getElementById('pts');
      const scoreEl = document.getElementById('score');
      const comboEl = document.getElementById('combo');

      // 텍스트 & 색상 클래스 교체
      fb.textContent = result + "!";
      fb.classList.remove('show', 'feedback--Perfect', 'feedback--OK', 'feedback--NotBad', 'feedback--Bad');
      fb.classList.add('feedback--' + normalizeClassName(result));

      // 재생 트리거
      void fb.offsetWidth;
      fb.classList.add('show');

      // 점수/콤보 갱신
      const point = scoreMap[result] ?? 0;
      combo = point > 0 ? combo + 1 : 0;
      totalScore += point;

      pts.textContent = "+" + point + "pt";
      pts.classList.remove('show');
      void pts.offsetWidth;
      pts.classList.add('show');

      scoreEl.textContent = totalScore + " pts";
      comboEl.textContent = "Combo x" + combo;
    }

    // 데모 버튼 이벤트
    document.querySelectorAll('[data-demo]').forEach(btn => {
      btn.addEventListener('click', () => {
        showFeedback(btn.getAttribute('data-demo'));
      });
    });

    // 백엔드 연동 시: showFeedback("Perfect") 식으로 호출하면 됨.
  </script>
</body>

</html>
